---
- hosts: fortigates
  connection: httpapi
  collections:
    - fortinet.fortios
  vars:
    vdom: "root"
    ansible_httpapi_use_ssl: yes
    ansible_httpapi_validate_certs: no
    ansible_httpapi_port: 443
    ansible_network_os: fortinet.fortios.fortios
  tasks:
  - name: create firewall policy
    fortios_firewall_policy:
     config: "firewall policy"
     action: "set"
     host: "{{ host }}"
     username: "{{ username }}"
     password: "{{ password }}"
     vdom: "{{ vdom }}"
     https: False
     ssl_verify: False
     config_parameters:
       policyid: "1"
       name: "ansible"
       action: "accept"
       srcintf: [ {"name": "any"} ]
       dstintf: [{"name":"any"} ]
       srcaddr: [{"name":"all"} ]
       dstaddr: [{"name":"all"}]
       schedule: "always"
       service: [{"name":"HTTPS"}]
       logtraffic: "all"