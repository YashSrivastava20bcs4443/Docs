---
- name: Get Fortigate System Usages
  hosts: fortigates
  gather_facts: no
  connection: httpapi
  collections:
    - fortinet.fortios

  vars:
    vdom: "root"
    ansible_httpapi_use_ssl: yes
    ansible_httpapi_validate_certs: no
    ansible_httpapi_port: 443
    ansible_network_os: fortinet.fortios.fortios

  tasks:
    - name: Collect system usage facts from Fortigate device
      fortinet.fortios.fortios_system_info:
      register: system_usage

    - name: Save system usage to file
      copy:
        content: "{{ system_usage | to_nice_json }}"
        dest: "/home/yash/system_usage.txt"
