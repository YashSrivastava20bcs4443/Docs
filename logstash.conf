input {
    # Listening for syslog from FortiGate on port 5044
    udp {
        port => 5044
        type => "fortigate"
    }
}

filter {
    if [type] == "fortigate" {
        # Parse the syslog messages coming from FortiGate
        grok {
            match => { "message" => "%{SYSLOGTIMESTAMP:timestamp} %{SYSLOGHOST:fortigate_host} %{DATA:process} - %{GREEDYDATA:log_message}" }
        }
        
        date {
            match => [ "timestamp", "MMM  d HH:mm:ss", "MMM dd HH:mm:ss" ]
            target => "@timestamp"
        }
        
        mutate {
            remove_field => ["timestamp", "process"]
        }
    }
}

output {
    elasticsearch {
        hosts => ["https://localhost:9200"]
        index => "fortigate-logs-%{+YYYY.MM.dd}"
        user => "admin"
        password => "yash2002"
    }
    
    # Optional: output logs to a file for troubleshooting
    # file {
    #     path => "D:/VS CODE/python/fortigate_logs.txt"
    # }
}
